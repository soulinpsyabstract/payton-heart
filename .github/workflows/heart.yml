name: PAYTON_REMOTE_HEART

on:
  schedule:
    - cron: "15 */4 * * *"
  workflow_dispatch:

jobs:
  heartbeat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      TS=$(date -Is)
RUN_ID="${GITHUB_RUN_ID:-unknown}"
RUN_NUM="${GITHUB_RUN_NUMBER:-unknown}"
REPO="${GITHUB_REPOSITORY:-unknown}"

mkdir -p artifacts

cat > artifacts/HEART_REMOTE.json <<EOF
{
  "event": "HEARTBEAT_ATTEMPT",
  "layer": "REMOTE",
  "source": "GITHUB_ACTIONS",
  "timestamp": "$TS",
  "run_id": "$RUN_ID",
  "run_number": "$RUN_NUM",
  "repo": "$REPO",
  "status": "ATTEMPTED",
  "result": "OK"
}
EOF

sha256sum artifacts/HEART_REMOTE.json > artifacts/HEART_REMOTE.json.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PAYTON_REMOTE_HEART
          path: artifacts/*
